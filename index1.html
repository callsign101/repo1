<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="login-container">
    <h1>Enter your details to Log in</h1>
    <p class="select-label">Select who you are</p>
    <div class="user-type-selector">
      <button class="user-type active">Candidate</button>
      <button class="user-type">Employer</button>
    </div>
    <form>
      <div class="input-group">
        <span class="icon"></span>
        <input type="text" placeholder="Enter Your Mobile Number">
      </div>
      <div class="input-group">
        <span class="icon"></span>
        <input type="password" placeholder="Enter Your Password">
        <span class="toggle-password"></span>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="login-button">Log in</button>
      <p class="register-link">
        Donâ€™t have an account? <a href="#">Register Now</a>
      </p>
    </form>
  </div>
</body>
</html>
